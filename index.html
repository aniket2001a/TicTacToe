<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="box bt0 bl0"><span class="box-text"></span> </div>
            <div class="box bt0"><span class="box-text"></span> </div>
            <div class="box bt0 br0"><span class="box-text"></span> </div>
            <div class="box bl0"><span class="box-text"></span> </div>
            <div class="box"><span class="box-text"></span> </div>
            <div class="box br0"><span class="box-text"></span> </div>
            <div class="box bl0 bb0"><span class="box-text"></span> </div>
            <div class="box bb0"><span class="box-text"></span> </div>
            <div class="box bb0 br0"><span class="box-text"></span> </div>
        </div>
        <div class="game-info">
            <h1>Welcome to Tic Tac Toe</h1>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
            <div class="img-box">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>Made with ‚ù§ by Aniket Ghosh | @illustorami</footer>
</html>
